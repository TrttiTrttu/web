{% extends 'visits/base.html' %}

{% block tab_content %}

<h2>Статистика по книгам</h2>

<table class="table">
    <thead>
        <tr>
            <th>№</th>
            <th>Страница</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for name, num in records.items() %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ name }}</td>
                <td>{{ num }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
